<section class="">
  <!--Grid row-->
  <div class="row">
      <!--Grid column-->
      <div class="col-xl-3 col-md-6 mb-r">
          <!--Card Primary-->
          <mdb-card bgColor="primary-color" class="classic-admin-card">
              <mdb-card-body>
                  <div class="pull-right">
                      <mdb-icon far icon="money-bill-alt"></mdb-icon>
                  </div>
                  <p class="white-text">TOTAL REVENUE</p>
                  <h4>
                      <strong>{{objectCard.price}}</strong>
                  </h4>
              </mdb-card-body>
              <div class="progress">
                  <div class="progress-bar bg grey darken-3" role="progressbar" style="width: 100%" aria-valuenow="100"
                       aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="card-body">
                  <p>Increae of this month: {{objectCard.price_append}}</p>
              </div>
          </mdb-card>
          <!--/.Card Primary-->
      </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-xl-3 col-md-6 mb-r">
          <!--Card Warning-->
          <mdb-card bgColor="warning-color" class="classic-admin-card">
              <mdb-card-body>
                  <div class="pull-right">
                      <mdb-icon fas icon="chart-line"></mdb-icon>
                  </div>
                  <p>TOTAL ROOM</p>
                  <h4>
                      <strong>{{objectCard.total_room}}</strong>
                  </h4>
              </mdb-card-body>
              <div class="progress">
                  <div class="progress-bar bg grey darken-3" role="progressbar" [style.width.%]="objectCard.room_rent/objectCard.total_room*100" aria-valuenow="25"
                       aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="card-body">
                  <p>Room for rent: {{objectCard.room_rent}}</p>
              </div>
          </mdb-card>
          <!--/.Card Warning-->
      </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-xl-3 col-md-6 mb-r">
          <!--Card Blue-->
          <mdb-card bgColor="light-blue" class="classic-admin-card lighten-1">
              <mdb-card-body>
                  <div class="pull-right">
                      <mdb-icon fas icon="chart-pie"></mdb-icon>
                  </div>
                  <p>TOTAL PEOPLE</p>
                  <h4>
                      <strong>{{objectCard.people}}</strong>
                  </h4>
              </mdb-card-body>
              <div class="progress">
                  <div class="progress-bar bg grey darken-3" role="progressbar" style="width: 100%" aria-valuenow="100"
                       aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="card-body">
                  <p>TOTAL NUMBER OF TENANTS</p>
              </div>
          </mdb-card>
          <!--/.Card Blue-->
      </div>
      <!--Grid column-->
      <!--Grid column-->
      <div class="col-xl-3 col-md-6 mb-r">
          <!--Card Red-->
          <mdb-card bgColor="red" class="classic-admin-card accent-2">
              <mdb-card-body>
                  <div class="pull-right">
                      <mdb-icon fas icon="chart-bar"></mdb-icon>
                  </div>
                  <p>Total Marks</p>
                  <h4>
                      <strong>{{objectCard.mark}}</strong>
                  </h4>
              </mdb-card-body>
              <div class="progress">
                  <div class="progress-bar bg grey darken-3" role="progressbar" style="width: 100%" aria-valuenow="25"
                       aria-valuemin="0" aria-valuemax="100"></div>
              </div>
              <div class="card-body">
                  <p>Total Marks</p>
              </div>
          </mdb-card>
          <!--/.Card Red-->
      </div>
      <!--Grid column-->
  </div>
  <!--Grid row-->
</section>
