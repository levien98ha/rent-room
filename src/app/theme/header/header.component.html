<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark light-blue accent-2 ie-nav fixed-top" [containerInside]="false">
  <mdb-navbar-brand>
      <a class="logo navbar-brand" routerLink="/"><img src="../../../assets/logo/logo.png"><strong>FindSafe.</strong></a>
  </mdb-navbar-brand>
  <links>
      <ul class="navbar-nav mr-auto">
          <li class="nav-item {{selectTag === 1 ? 'active' : ''}} waves-light" mdbWavesEffect>
              <a class="nav-link" routerLink="/" (click)="changeHome()">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {{selectTag === 2 ? 'active' : ''}} waves-light" mdbWavesEffect>
              <a class="nav-link" routerLink="/room" (click)="changeRoom()">Rent <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {{selectTag === 3 ? 'active' : ''}} waves-light" mdbWavesEffect>
              <a class="nav-link" (click)="changeNews()">News <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item {{selectTag === 4 ? 'active' : ''}} waves-light" mdbWavesEffect>
              <a class="nav-link" (click)="changeAbout()">About us <span class="sr-only">(current)</span></a>
          </li>
      </ul>
      <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item waves-light" mdbWavesEffect>
              <a class="nav-link" routerLink="/login">Sign in</a>
          </li>
      </ul>
  </links>
</mdb-navbar>
