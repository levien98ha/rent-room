<section class="mt-lg-5">

  <!--Grid row-->
  <div class="row">

      <!--Grid column-->
      <div class="col-xl-3 col-md-6 mb-r">

          <!--Card-->
          <mdb-card cascade="true" class="cascading-admin-card">

              <!--Card Data-->
              <div class="admin-up">
                  <mdb-icon far icon="money-bill-alt" class="primary-color"></mdb-icon>
                  <div class="data">
                      <p>TOTAL REVENUE</p>
                      <h4><strong>{{objectCard.price}}</strong></h4>
                  </div>
              </div>
              <!--/.Card Data-->

              <!--Card content-->
              <mdb-card-body>
                  <div class="progress">
                      <div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100"
                           aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <!--Text-->
                  <p class="card-text">Increae of this month: {{objectCard.price_append}}</p>
              </mdb-card-body>
              <!--/.Card content-->

          </mdb-card>
          <!--/.Card-->

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-xl-3 col-md-6 mb-r">

          <!--Card-->
          <mdb-card cascade="true" class="cascading-admin-card">

              <!--Card Data-->
              <div class="admin-up">
                  <mdb-icon fas icon="chart-line" class="warning-color"></mdb-icon>
                  <div class="data">
                      <p>TOTAL ROOM</p>
                      <h4><strong>{{objectCard.total_room}}</strong></h4>
                  </div>
              </div>
              <!--/.Card Data-->

              <!--Card content-->
              <mdb-card-body>
                  <div class="progress">
                      <div class="progress-bar bg grey darken-2" role="progressbar" [style.width.%]="objectCard.room_rent/objectCard.total_room*100"
                           aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <!--Text-->
                  <p class="card-text">Room for rent: {{objectCard.room_rent}}</p>
              </mdb-card-body>
              <!--/.Card content-->

          </mdb-card>
          <!--/.Card-->

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-xl-3 col-md-6 mb-r">

          <!--Card-->
          <mdb-card cascade="true" class="cascading-admin-card">

              <!--Card Data-->
              <div class="admin-up">
                  <mdb-icon fas icon="chart-pie" class="light-blue lighten-1"></mdb-icon>
                  <div class="data">
                      <p>TOTAL PEOPLE</p>
                      <h4><strong>{{objectCard.people}}</strong></h4>
                  </div>
              </div>
              <!--/.Card Data-->

              <!--Card content-->
              <mdb-card-body>
                  <div class="progress">
                      <div class="progress-bar grey darken-2" role="progressbar" style="width: 100%" aria-valuenow="100"
                           aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <!--Text-->
                  <p class="card-text">TOTAL NUMBER OF TENANTS</p>
              </mdb-card-body>
              <!--/.Card content-->

          </mdb-card>
          <!--/.Card-->

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-xl-3 col-md-6 mb-r">

          <!--Card-->
          <mdb-card cascade="true" class="cascading-admin-card">

              <!--Card Data-->
              <div class="admin-up">
                  <mdb-icon fas icon="chart-bar" class="red accent-2"></mdb-icon>
                  <div class="data">
                      <p>Total Marks</p>
                      <h4><strong>{{objectCard.marks}}</strong></h4>
                  </div>
              </div>
              <!--/.Card Data-->

              <!--Card content-->
              <mdb-card-body>
                  <div class="progress">
                      <div class="progress-bar bg-primary" role="progressbar" style="width: 100%" aria-valuenow="100"
                           aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <!--Text-->
                  <p class="card-text">Total Marks</p>
              </mdb-card-body>
              <!--/.Card content-->

          </mdb-card>
          <!--/.Card-->

      </div>
      <!--Grid column-->

  </div>
  <!--Grid row-->

</section>
