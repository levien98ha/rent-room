<!-- Main Navigation -->
<header>
    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect" [routerLink]="['/']">
            <img
                src="../../../../../assets//logo/logo.png"
                class="img-fluid"
                alt
            >
        </a>

        <div class="list-group list-group-flush">
            <a
                class="list-group-item list-group-item-action waves-effect {{choseTag == 1? 'active' : ''}}"
                (click)="choseProfile()"
            >
                <mdb-icon
                    fas
                    icon="user"
                    class="mr-3"
                ></mdb-icon>
                Profile
            </a>
            <a
                class="list-group-item list-group-item-action waves-effect {{choseTag == 2? 'active' : ''}}"
                (click)="choseDashboard()"
            >
                <mdb-icon
                    fas
                    icon="chart-pie"
                    class="mr-3"
                ></mdb-icon>
                Manage Room
            </a>
            <a
                class="list-group-item list-group-item-action waves-effect {{choseTag == 3? 'active' : ''}}"
                (click)="choseManager()"
                *ngIf="role === 'admin'"
            >
                <mdb-icon
                    fas
                    icon="table"
                    class="mr-3"
                ></mdb-icon>
                Manager User
            </a>
            <a
                class="list-group-item list-group-item-action waves-effect {{choseTag == 4? 'active' : ''}}"
                (click)="choseRequest()"
            >
                <mdb-icon
                    far
                    icon="list-alt"
                    class="mr-3"
                ></mdb-icon>
                Request Room
            </a>
            <a
                class="list-group-item list-group-item-action waves-effect {{choseTag == 5? 'active' : ''}}"
                (click)="choseInvoice()"
            >
                <i class="fas fa-file-invoice-dollar mr-3"></i>
                Invoice Room
            </a>

        </div>

    </div>
    <!-- Sidebar -->

    <!-- Navbar -->
    <mdb-navbar
        [containerInside]="false"
        SideClass="navbar navbar-expand-lg navbar-light white"
    >

    </mdb-navbar>
    <!-- /.Navbar -->

</header>
<!-- Main Navigation -->
