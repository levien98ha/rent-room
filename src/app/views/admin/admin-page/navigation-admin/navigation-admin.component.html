<!-- Main Navigation -->
<header>
    <!-- Sidebar -->
    <div class="sidebar-fixed position-fixed">

        <a class="logo-wrapper waves-effect">
            <img
                src="../../../../../assets//logo/logo.png"
                class="img-fluid"
                alt
            >
        </a>

        <div class="list-group list-group-flush">
            <a
                class="list-group-item list-group-item-action waves-effect {{choseTag == 1? 'active' : ''}}"
                (click)="choseDashboard()"
            >
                <mdb-icon
                    fas
                    icon="chart-pie"
                    class="mr-3"
                ></mdb-icon>
                Dashboard
            </a>
            <a
                class="list-group-item list-group-item-action waves-effect {{choseTag == 2? 'active' : ''}}"
                (click)="choseProfile()"
            >
                <mdb-icon
                    fas
                    icon="user"
                    class="mr-3"
                ></mdb-icon>
                Profile
            </a>
            <a
                class="list-group-item list-group-item-action waves-effect {{choseTag == 3? 'active' : ''}}"
                (click)="choseManager()"
            >
                <mdb-icon
                    fas
                    icon="table"
                    class="mr-3"
                ></mdb-icon>
                Manager Room
            </a>
            <a
                class="list-group-item list-group-item-action waves-effect {{choseTag == 4? 'active' : ''}}"
                (click)="choseInvoice()"
            >
                <mdb-icon
                    far
                    icon="map"
                    class="mr-3"
                ></mdb-icon>
                Invoice Room
            </a>
            <a
                class="list-group-item list-group-item-action waves-effect"
            >
                <mdb-icon
                    fas
                    icon="exclamation"
                    class="mr-3"
                ></mdb-icon>
                404
            </a>

        </div>

    </div>
    <!-- Sidebar -->

    <!-- Navbar -->
    <mdb-navbar
        [containerInside]="false"
        SideClass="navbar navbar-expand-lg navbar-light white"
    >

        <!-- Collapsible content -->
        <links>

            <!-- Search form -->
            <ul class="navbar-nav ml-auto nav-flex-icons">

                <li class="nav-item">
                    <a
                        href="https://www.facebook.com/mdbootstrap"
                        class="nav-link"
                        target="_blank"
                        mdbWavesEffect
                    >
                        <mdb-icon
                            fab
                            icon="facebook-f"
                        ></mdb-icon>
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        href="https://twitter.com/MDBootstrap"
                        class="nav-link"
                        target="_blank"
                        mdbWavesEffect
                    >
                        <mdb-icon
                            fab
                            icon="twitter"
                        ></mdb-icon>
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        href="https://github.com/mdbootstrap/bootstrap-material-design"
                        class="nav-link border border-light"
                        target="_blank"
                        mdbWavesEffect
                    >
                        <mdb-icon
                            fab
                            icon="github"
                            class="mr-2"
                        ></mdb-icon>
                        MDB GitHub
                    </a>
                </li>
                <li class="nav-item">
                    <a
                        href="https://mdbootstrap.com/products/angular-ui-kit/"
                        class="ml-1 nav-link border border-light rounded"
                        mdbWavesEffect
                    >
                        <mdb-icon
                            far
                            icon="gem"
                            class=" left"
                        ></mdb-icon>
                        Go Pro
                    </a>
                </li>
            </ul>
        </links>
        <!-- Collapsible content -->

    </mdb-navbar>
    <!-- /.Navbar -->

</header>
<!-- Main Navigation -->
