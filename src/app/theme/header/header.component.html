<mdb-navbar
    SideClass="navbar navbar-expand-lg navbar-dark light-blue accent-2 ie-nav fixed-top"
    [containerInside]="false"
>
    <mdb-navbar-brand>
        <a
            class="logo navbar-brand"
            routerLink="/"
        >
            <img src="../../../assets/logo/logo.png">
            <strong>FindSafe.</strong>
        </a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li
                class="nav-item {{selectTag === 1 ? 'active' : ''}} waves-light"
                mdbWavesEffect
            >
                <a
                    class="nav-link"
                    routerLink="/"
                    (click)="changeHome()"
                >
                    Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li
                class="nav-item {{selectTag === 2 ? 'active' : ''}} waves-light"
                mdbWavesEffect
            >
                <a
                    class="nav-link"
                    routerLink="/room"
                    (click)="changeRoom()"
                >
                    Rent
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li
                class="nav-item {{selectTag === 3 ? 'active' : ''}} waves-light"
                mdbWavesEffect
                *ngIf="checkUser"
            >
                <a
                    class="nav-link"
                    (click)="changeRequest()"
                >
                    Request
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li
                class="nav-item {{selectTag === 4 ? 'active' : ''}} waves-light"
                mdbWavesEffect
                *ngIf="this.userId !== '' && this.userId !== null"
            >
                <a
                    class="nav-link"
                    (click)="changeCollect()"
                >
                    Collection
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li
                class="nav-item {{selectTag === 5 ? 'active' : ''}} waves-light"
                mdbWavesEffect
            >
                <a
                    class="nav-link"
                    routerLink="/about-us"
                    (click)="changeAbout()"
                >
                    About us
                    <span class="sr-only">(current)</span>
                </a>
            </li>
        </ul>

            <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
              <img [src]="profile?.imgUrl ? profile?.imgUrl : 'https://www.w3schools.com/howto/img_avatar.png'" [alt]="profile?.name" class="img-fluid rounded-circle z-depth-0"></a>
            <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
              <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['/manage']" *ngIf="!checkUser" >Manage</a>

                    routerLink="/login"
                >
                    Sign in
                </a>
            </li>
        </ul>
    </links>
